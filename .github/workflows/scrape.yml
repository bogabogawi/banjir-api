name: Scrape Data Banjir

on:
  schedule:
    - cron: "*/10 * * * *"   # setiap 10 minit
  workflow_dispatch:         # boleh run manual dari GitHub Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install selenium requests beautifulsoup4 lxml

      - name: Run scraping script
        run: |
          python scrape_banjir.py

      - name: Commit and push CSV
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git commit -m "Update data $(date)" || echo "No changes"
          git push
