name: Scrape Data Banjir

on:
  schedule:
    - cron: "*/30 * * * *"   # jalan setiap 30 minit
  workflow_dispatch:          # boleh trigger manual juga

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # penting supaya history penuh ada untuk rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_scrape.txt

      - name: Run scraping script
        run: python scrape_banjir.py

      - name: Commit and push CSV
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # tambah safety supaya kalau ada conflict, dia auto-rebase
          git add data/*.csv || true
          git commit -m "Update data $(date)" || echo "No changes to commit"

          git pull --rebase origin main || true
          git push origin HEAD:main || echo "Nothing to push"
